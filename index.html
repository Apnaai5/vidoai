<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>VIDOAI – Video to Cartoon Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="text-align:center;font-family:Arial;padding:20px;">

<h1>VIDOAI</h1>
<p>Video upload करो → Frame निकलेगा → Demo AI दिखेगा</p>

<input type="file" id="videoInput" accept="video/*">
<br><br>

<button onclick="extractFrame()" style="padding:10px 20px;font-size:16px;">
Video से Frame निकालो
</button>

<br><br>
<canvas id="canvas" style="display:none;"></canvas>
<img id="frameImage" style="max-width:100%;margin-top:20px;display:none;"/>

<p id="status"></p>

<script>
function extractFrame(){
  const videoFile = document.getElementById("videoInput").files[0];
  if(!videoFile){
    alert("पहले video select करो");
    return;
  }

  const video = document.createElement("video");
  video.src = URL.createObjectURL(videoFile);
  video.muted = true;
  video.currentTime = 1;

  video.onloadeddata = () => {
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const img = document.getElementById("frameImage");
    img.src = canvas.toDataURL("image/png");
    img.style.display = "block";

    document.getElementById("status").innerText =
      "Frame निकल गया — अब इसे AI Cartoon में बदला जाएगा (Demo)";
  };
}
</script>

</body>
</html>
